<template name="home">
  {{> signupLogin}}
  {{#if currentUser}}
    {{> userList}}
    {{> blackCardList}}
    {{> whiteCardList}}
  {{/if}}
</template>

<template name="userList">
  <div class="column">
    <h1>Users</h1>
    <p>Choose another user to start a game with them:</p>
    <ul>
      {{#each users}}
        {{> userItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="blackCardList">
  <ul>
    {{#each blackdeck}}
      <li>{{@index}}: {{text}}</li>
    {{/each}}
  </ul>
</template>

<template name="whiteCardList">
  <ul>
    {{#each whitedeck}}
    <li>{{@index}}: {{text}}</li>
    {{/each}}
  </ul>
</template>

<template name="userItem">
  <li><button>{{username}}</button></li>
</template>
