<template name="home">
  {{> signupLogin}}
  {{#if currentUser}}
    {{> gameList}}
    {{> userList}}
    <!-- {{> blackCardList}} -->
    <!-- {{> whiteCardList}} -->
  {{/if}}
</template>

<template name="gameList">
<h1>Games</h1>
<ul>
  {{#each games}}
    {{> gameItem}}
  {{/each}}
</ul>
</template>

<template name="gameItem">
  <li>
    <a href="/game/{{_id}}">Game with {{otherPlayer}}
      <span>
        {{#if inProgress}}
          {{started}}
        {{/if}}
      </span>
    </a>
  </li>
</template>

<template name="userList">
  <div class="column">
    <h1>Users</h1>
    <p>Choose another user to start a game with them:</p>
    <ul>
      {{#each users}}
        {{> userItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="userItem">
  <li><button>{{username}}</button></li>
</template>
