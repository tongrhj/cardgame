<template name="play">
  {{> signupLogin}}
  {{#if currentUser}}
    {{> status}}
    {{#if inProgress}}
      {{> table}}
      {{> whitetable}}
      <!-- {{> hand}} -->
    {{/if}}
    <!-- {{> pile}} -->
  {{/if}}
</template>

<template name="status">
  <p><a href="/">&larr; Home</a></p>
  <h2>Game between you and {{otherPlayer.username}} {{#if inProgress}} {{#if yourTurn}} (Your Turn) {{/if}} {{/if}}</h2>
</template>

<template name="table">
  <div id="table">
    <h2>Topic</h2>
    {{#each table}}
    <div class="card">
      <div>{{name}}</div>
    </div>
    {{/each}}
  </div>
</template>

<template name="whitetable">
  <div id="whitetable">
    <h2>Cards</h2>
    {{#each whitetable}}
    <div class="card">
      <div>{{name}}</div>
      <div>{{counter}}</div>
    </div>
    {{/each}}
  </div>
</template>
