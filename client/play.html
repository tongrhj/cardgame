<template name="play">
  {{> signupLogin}}
  <div class="room">
    <div class="container">
      {{#if currentUser}}
        {{> status}}
        {{#unless inProgress}}
          {{> score}}
        {{/unless}}
        {{#if inProgress}}
          {{> table}}
          {{> whitetable}}
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>

<template name="status">
  <p><a href="/">&larr; Home</a></p>
  <h2>Game between you and {{otherPlayer.username}} {{#if inProgress}} {{#if yourTurn}} (Your Turn) {{/if}} {{/if}}</h2>
  <h3>Pick a card that suits the topic, then pick another to guess what the opponent may pick.</h3>
</template>

<template name="score">
  <h1>Game Over! {{message}}</h1>

  <table>
    <tr>
      <th></th>
      <th>You</th>
      <th>{{otherPlayer.username}}</th>
    </tr>
    <tr>
      <td>Correct Guesses</td>
      <td>{{player.score}}</td>
      <td>{{otherPlayer.score}}</td>
    </tr>
  </table>
</template>

<template name="table">
  <div class="blackcards">
    <h2>Topic</h2>
    {{#each table}}
    <div class="card">
      <div>{{name}}</div>
    </div>
    {{/each}}
  </div>
</template>

<template name="whitetable">
  <div class="whitecards">
    <h2>Cards</h2>
    {{#each whitetable}}
    <div class="card">
      <div>{{name}}</div>
      <div>{{counter}}</div>
    </div>
    {{/each}}
  </div>
</template>
