<template name="signup">
  <form>
    <h1>Sign Up</h1>
    <input type="text" id="su-email" placeholder="Email Address">
    <input type="text" id="su-username" placeholder="Username">
    <input type="password" id="su-password" placeholder="Password">
    <button>Sign Up</button>
  </form>
</template>

<template name="login">
  <form>
    <h1>Login</h1>
    <input type="text" id="li-username" placeholder="Username">
    <input type="password" id="li-password" placeholder="Password">
    <button>Login</button>
  </form>
</template>

<template name="logout">
  <form>
    <p>Hello {{currentUser.username}}!</p>
    <div class="navbar-right">
      <button>Log Out</button>
    </div>
  </form>
</template>

<template name="signupLogin">
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div id="login">
        <div class="logo">
          Cards For Assembly
        </div>
        {{#if loggingIn}}
          Logging in...
        {{else}}
          {{#if currentUser}}
            {{> logout}}
          {{else}}
            {{> signup}}
            {{> login}}
          {{/if}}
        {{/if}}
      </div>
    </div>
  </nav>
</template>
